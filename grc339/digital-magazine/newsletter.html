<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://use.typekit.net/tzy2mri.css">
            <title>From the Barricade</title> <!-- ★ Please include a proper title.-->

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />

        <body>
            <div class="container-news">
                <header>
                    <h1>  <a href="index.html" target="_blank"><img src="from-the-barricade-logo-01.png"> </a></h1> <!-- ★ Please use a proper alt attribute.-->
                    
                    <nav>
                        <ul> <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
                            <li><a href="#">Concerts</a></li>
                            <li><a href="#">Music</a></li>
                            <li><a href="photogallery.html">Gallery</a></li>
                        </ul>
                    </nav>
                </header>
                <main class = "form-main">
                     <form>
                <section class="personal-info">
                    <h3>Personal information</h3>
                    <ul>
                        <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                        <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                    </ul>
                </section>
                <section class = "form">
                        <h3>How did you hear about us?</h3>
                        <ul>
                          <li>
                            <input type="checkbox" id="word-of-mouth" value="word-of-mouth">
                            <label for="word-of-mouth">Word of mouth</label>
                          </li>
                          <li>
                            <input type="checkbox" id="twitter" value="twitter">
                            <label for="twitter">Twitter</label>
                          </li>
                          <li>
                            <input type="checkbox" id="facebook" value="facebook">
                            <label for="facebook">Facebook</label>
                          </li>
                          <li>
                            <input type="checkbox" id="instagram" value="instagram">
                            <label for="instagram">Instagram</label>
                          </li>
                          <li>
                            <input type="checkbox" id="tiktok" value="tiktok">
                            <label for="tiktok">Tiktok</label>
                          </li>
                        </ul>
          </section>
                         
                         
                         

                <section class="newsletter">
                    <h3>Select Your Newsletter</h3>

                    <ul>
                        <li><input type="checkbox" id="concert-news" value="concert-news" name="concert-news" /> <label for="hamburguer">Concert News</label></li>
                        <li><input type="checkbox" id="New Music News" value="New Music News" name="New Music News" /> <label for="New Music News">New Music News</label></li>
                        <li><input type="checkbox" id="Artist Interviews" value="Artist Interviews" name="Artist Interviews" /> <label for="double-hamburguer">Artist Interviews</label></li>
                    </ul>
                </section>
                <section class = "notes"><label for="notes">Questions?</label><textarea id="notes" name="notes"></textarea></section>
                <section>
                    <button type="order">Send me Music Updates!</button>
                </section>
            </form>
                </main>
                <article>
                </article>

                <aside>
                </aside>   

                <footer>
                    <p> All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
